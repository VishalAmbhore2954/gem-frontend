<div class="min-h-screen flex items-center justify-center bg-[#F4F4F4]">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden">
        <div class="bg-[#1A2A40] py-6 flex flex-col items-center">
            <img src="/assets/diamond.png" class="h-12 mb-2" alt="logo">
            <h1 class="text-[#D4AF37] text-xl font-bold tracking-wide">GEMSMITH</h1>
        </div>
        <form [formGroup]="loginForm">
            <div class="p-4 space-y-4">
                <input formControlName="email" type="email" placeholder="Enter your email" class="w-full px-4 py-3 border border-[#D1B271] rounded-lg focus:outline-none focus:ring-yellow-500">

                <input formControlName="password" type="password" placeholder="password" class="w-full px-4 py-3 border border-[#D1B271] rounded-lg focus:outline-none focus:ring-yellow-500">

                <button type="button" (click)="onSubmit()" class="w-full bg-[#E4B660] hover:bg-yellow-600 text-white font-semibold py-3 rounded-lg shadow-md transition">Submit</button>

                <div class="flex justify-between text-sm text-gray-500">
                    <a href="#" class="hover:text-yellow-600">Forgot password?</a>
                    <a routerLink="/register" class="hover:text-yellow-600">Register here!</a>
                </div>
            </div>
        </form>
    </div>
</div>
