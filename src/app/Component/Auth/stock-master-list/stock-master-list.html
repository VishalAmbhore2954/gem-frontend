<div class="min-h-screen bg-primary text-lightText p-4">

  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Stock Master</h2>
    <button class="bg-accent text-primary px-4 py-2 rounded-lg font-semibold">
      + Add New
    </button>
  </div>

  <div class="overflow-x-auto bg-white/5 border border-white/20 rounded-xl">
    <table class="min-w-full">
      <thead class="text-mutedText text-sm">
        <tr>
          <th class="py-3 px-4 text-left">Name</th>
          <th class="py-3 px-4 text-left">Category</th>
          <th class="py-3 px-4 text-left">Subcategory</th>
          <th class="py-3 px-4 text-left">Purity</th>
          <th class="py-3 px-4 text-left">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr class="border-t border-white/10 hover:bg-white/5" *ngFor="let item of stockList">
          <td class="py-3 px-4">{{ item.name }}</td>
          <td class="py-3 px-4">{{ item.category }}</td>
          <td class="py-3 px-4">{{ item.subcategory }}</td>
          <td class="py-3 px-4">{{ item.purity }}</td>
          <td class="py-3 px-4">
            <button class="text-accent font-semibold mr-2" (click)="edit(item)">Edit</button>
            <button class="text-red-400 font-semibold" (click)="delete(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
