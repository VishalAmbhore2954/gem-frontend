<div class="min-h-screen bg-[#1A2A40] text-white p-4">

  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Inventory Cards</h2>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div
      *ngFor="let card of cards"
      [ngClass]="card.color"
      class="rounded-2xl p-5 shadow-lg"
    >
      <div class="text-sm text-white/80">{{ card.title }}</div>
      <div class="text-2xl font-bold mt-2">{{ card.value }}</div>
    </div>
  </div>

</div>
